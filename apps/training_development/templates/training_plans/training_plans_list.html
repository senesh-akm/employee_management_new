{% extends "base.html" %}

{% block title %}
    Training Plans List
{% endblock %}

{% block content %}
    <h2>Training Plans List</h2>

    <a type="button" href="{% url 'add_training_plan' %}" class="btn btn-primary btn-sm mt-4 mb-3 float-end">+ Add Plan</a>
    
    <table class="table striped table-hover align-middle">
        <thead>
            <tr>
                <th style="width: 80%;">Employee</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for plan in tarining_plans %}
            <tr>
                <td>{{ plan.employee.full_name }}</td>
                <td>
                    <a type="button" href="{% url 'training_plan_view' plan.id %}" class="btn btn-warning btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No performance goals found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
