{% extends "base.html" %}

{% block title %}
    Goal Settings List
{% endblock %}

{% block content %}
    <h2>Goal Settings List</h2>

    <a type="button" href="{% url 'add_goal_setting' %}" class="btn btn-primary btn-sm mt-4 mb-3 float-end">+ Add Goal</a>
    
    <table class="table striped table-hover align-middle">
        <thead>
            <tr>
                <th style="width: 80%;">Employee</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for goal in goals %}
            <tr>
                <td>{{ goal.employee.full_name }}</td>
                <td>
                    <a type="button" href="{% url 'goal_setting_details' goal.id %}" class="btn btn-warning btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No performance goals found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
